<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeCrack</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container row">
        <div class="main-box col-6 offset-2 ">
            <div class="head-text">
                <i class="fa-regular fa-lightbulb" style="color: #2D336B;"></i>
                <h2>codeCrack</h2>  
            </div>
            <div class="high-score col-11 ">
                <div>Each right answer : 1, Each wrong answer : -2,</div>
                <div style="font-weight: bold;">your score is 25 <i class="fa-solid fa-trophy" style="color: #FFD700; font-size: 1rem;"></i></div>
            </div>
            <hr>
            <div class="question col-12">
                <h5>What is the correct syntax to output 'Hello World' in JavaScript?</h5>
            </div>
            <div class="options">
                <ul>
                    <button><li>print('Hello World')sssssssss ss ss ss s</li></button>
                    <button><li>print('Hello World')</li></button>
                    <button><li>print('Hello World')</li></button>
                    <button><li>print('Hello World')</li></button>
                </ul>
            </div>
            <div class="option-correct col-10 offset-1 p-2">
                <span class="correct-ans">correct answer: </span><span>console.log('Hello World')</span>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
